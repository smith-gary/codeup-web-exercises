<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Input username here...">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Input password here...">
    <br>
    <br>
    <textarea name="bio" id="" cols="30" rows="10" placeholder="Write here..."></textarea>

    <br>
    <label for="hearAboutUsRadio">How did you hear about us?</label><br>
    <br>
    <input id="hearAboutUsRadio" name="hearAboutUsRadio" type="radio" value="billboard">Billboard
    <input id="hearAboutUsRadio" name="hearAboutUsRadio" type="radio" value="radio advertisement">Radio Advertisement
    <input id="hearAboutUsRadio" name="hearAboutUsRadio" type="radio" value="internet advertisement">Internet Advertisement
    <input id="hearAboutUsRadio" name="hearAboutUsRadio" type="radio" value="other">Other
    <br>
    <br>
    <label for="webBrowser">Which web browser do you use?</label>
    <br>
    <br>
    <select name="webBrowser" id="webBrowser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
    </select>
    <br>
    <br>
    <input type="submit">
</form>


</body>
</html>
