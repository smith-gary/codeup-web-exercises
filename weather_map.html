<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map Project</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
<h1 class="bg-light text-primary text-center">Daily Weather</h1>

<!-- GEOCODER DIV --->
<div class="geoInput m-3"></div>

<div class="weather-cards container-fluid w-100">
    <div class="row">
    <!--- MAP ------>
        <div class="d-flex col-12 w-100 mb-3">
            <div id='map' style='width: 100%; height: 350px'></div>
        </div>
        <!--- DAY ONE ------>
        <div class="d-flex col-12 w-100 text-dark">
            <div class="card" >
                <img src="" alt="weather icon" class="weather-icon-1">
                <h4 class="date-1 card-title"></h4>
                <div class="card-body">
                    <div class="weather-1 class-text"></div>
                </div>
            </div>

            <!--- DAY TWO ------>

            <div class="card">
                <img src="" alt="weather icon" class="weather-icon-2">
                    <h4 class="date-2 card-title"></h4>
                <div class="card-body">
                    <div class="weather-2 class-text"></div>
                </div>
            </div>

            <!--- DAY THREE ------>

            <div class="card">
                <img src="" alt="weather icon" class="weather-icon-3">
                    <h4 class="date-3 card-title"></h4>
                <div class="card-body">
                    <div class="weather-3 class-text"></div>
                </div>
            </div>

            <!--- DAY FOUR ------>

            <div class="card">
                <img src="" alt="weather icon" class="weather-icon-4">
                    <h4 class="date-4 card-title"></h4>
                <div class="card-body">
                    <div class="weather-4 class-text"></div>
                </div>
            </div>

            <!--- DAY FIVE ------>

            <div class="card">
                <img src="" alt="weather icon" class="weather-icon-5">
                    <h4 class="date-5 card-title"></h4>
                <div class="card-body">
                    <div class="weather-5 class-text"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT TAGS ---->

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather-map.js"></script>
</body>
</html>
